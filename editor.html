<!DOCTYPE html>

<html lang="en">

<body>

	<div id="editor"></div>

	<script src="ckeditor.js"></script>

	<script>
		ClassicEditor
			.create(document.querySelector('#editor'), {
				// toolbar: [ 'heading', '|', 'bold', 'italic', 'link' ]
			})
			.then(editor => {
				window.editor = editor;
			})
			.catch(err => {
				console.error(err.stack);
			});
	</script>

</body>

</html>
